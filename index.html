<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit app</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" 
        rel="stylesheet"
    >
</head>
<body>
    <div class="app">

        <div class="panel">
            <img src="images/logo.svg" alt="Logo Habbit App" class="logo">
            <nav class="menu">
                <div class="menu__list">
                </div>
                <button class="menu__add" onclick="togglePopup()">
                    <img src="images/Add-habbit.svg" alt="Add habbit">
                </button>
            </nav>
        </div>

        <div class="content">
            <header class="header" id="header">
                <h1 class="habbit__name">У вас нет активыных привычек</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>

            <main class="main" id="main">
                <div id="days"></div>
                <div class="habbit">
                    <div class="habbit__day">День -</div>
                    <form class="habbit__form" onsubmit="addDays(event)">
                        <input 
                            name="comment" 
                            class="input_icon" 
                            type="text" 
                            placeholder="Комментарий"
                        >
                        <img 
                            src="images/comment.svg" 
                            class="input__icon" 
                            alt="comment"
                        >
                        <button class="button" type="submit">Готово</button>
                    </form>                       
                </div>
            </main>
        </div>
        <div class="cover cover_hidden" id="add-habbit-popup">
            <div class="popup">
                <h2 class="new__habbit">Новая привычка</h2>
                <div class="icon-label">Иконка</div>
                <div class="icon-select">
                    <button class="icon icon_active" onclick="setIcon(this, 'sport')">
                        <img src="images/sport.svg" alt="Спорт">
                    </button>
                    <button class="icon" onclick="setIcon(this, 'food')">
                        <img src="images/food.svg" alt="Еда">
                    </button>
                    <button class="icon" onclick="setIcon(this, 'bottle')">
                        <img src="images/bottle.svg" alt="Напитки">
                    </button>
                </div>
                <form action="#" class="popup__form" onsubmit="addHabbit(event)">
                    <input type="text" name="name" placeholder="Название">
                    <input 
                        type="text" 
                        name="icon" 
                        hidden 
                        placeholder="Иконка" 
                        value="sport"
                    />
                    <input type="number" name="target" placeholder="Цель">
                    <button class="button" type="submit">Добавить</button>
                </form>
                <button class="popup__close" onclick="togglePopup()">
                    <img src="images/cross.svg" alt="Закрыть">
                </button>
            </div>
        </div>
        
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
