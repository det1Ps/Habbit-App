<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit app</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" 
        rel="stylesheet"
    >
</head>
<body>
    <div class="app">

        <div class="panel">
            <img src="images/logo.svg" alt="Logo Habbit App" class="logo">
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item menu__item__active">
                        <img src="images/bottle.svg" alt="Watter bottle">
                    </button>
                    <button class="menu__item">
                        <img src="images/food.svg" alt="Food">
                    </button>
                </div>
                <button class="menu__add">
                    <img src="images/Add-habbit.svg" alt="Add habbit">
                </button>
            </nav>
        </div>

        <main class="main">
            <div class="information">
                <h1 class="information__name">Отжимания</h1>
                <div class="information__progress">
                    <p>Прогресс</p>
                    <p class="progress__persent">80%</p>
                    <div class="progress__bar"></div> 
                </div>  
            </div>
        </main>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
