<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit app</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" 
        rel="stylesheet"
    >
</head>
<body>
    <div class="app">

        <div class="panel">
            <img src="images/logo.svg" alt="Logo Habbit App" class="logo">
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item menu__item__active">
                        <img src="images/bottle.svg" alt="Watter bottle">
                    </button>
                    <button class="menu__item">
                        <img src="images/food.svg" alt="Food">
                    </button>
                </div>
                <button class="menu__add">
                    <img src="images/Add-habbit.svg" alt="Add habbit">
                </button>
            </nav>
        </div>

        <div class="content">
            <header id="header">
                <h1 class="information__name">Отжимания</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">80%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>

            <main id="main">
                <div>
                    <div class="habbit">
                        <div class="habbit__day">День 1</div>
                        <div class="habbit__comment">Первый подход всегда даётся тяжело</div>
                        <button class="habbit__delete">
                            <img src="images/delete.svg" alt="delete">
                        </button>
                    </div>
                    <div class="habbit">
                        <div class="habbit__day">День 2</div>
                        <form class="habbit__form">
                            <input class="input_icon" type="text" placeholder="Комментарий">
                            <img src="images/comment.svg" class="input__icon" alt="comment">
                            <button class="button">Готово</button>
                        </form>                       
                    </div>
                </div>
            </main>
        </div>
        
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
